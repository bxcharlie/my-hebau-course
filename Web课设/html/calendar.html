<!--<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">-->
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>日历</title>
<link rel= "stylesheet" href = "../css/calendar.css">
<script type="text/javascript" src = "../js/calendar.js"></script>
</head>
<body onload = "showDate()">
	<div id = "calendar">
		<!-- 状态栏 -->
		<div>
			<!-- 显示“上个月”按钮 -->
			<button onclick = "lastMonth()" style="text-align: center">上月</button>
			<!-- 显示当前年份和月份 -->
			<div id = "month"></div>
			<!-- 显示“下个月按钮 -->
			<button onclick = "nextMonth()" style="text-align: center">下月</button>
		</div>
		
		<!-- 显示星期几 -->
		<div>
			<div>日历</div>
			<div class = "everyday">日</div>
			<div class = "everyday">一</div>
			<div class = "everyday">二</div>
			<div class = "everyday">三</div>
			<div class = "everyday">四</div>
			<div class = "everyday">五</div>
			<div class = "everyday">六</div>
			
		</div>
		
		<!-- 显示当前月份每天的日期 -->
		<div id = "day"></div>
	</div>
	

	
</body>
</html>
